            function fadeIn(element,speed){     //淡入
                if(document.getElementById(element).style.opacity !=1){
                    var speed = speed || 30 ;
                    var num = 0;
                    var st = setInterval(function(){
                        num++;
                        document.getElementById(element).style.opacity = num / 10 ;
                        if(num>=10)  {
                        clearInterval(st);

                        }
                    },speed);
                }
            }

            function fadeOut(element){      //淡出
                if(document.getElementById(element).style.opacity !=0){
                    var speed = speed || 30 ;
                    var num = 10;
                    var st = setInterval(function(){
                    num--;
                    document.getElementById(element).style.opacity = num / 10 ;
                    if(num<=0)  { 
                        clearInterval(st);
                    }
                    },speed);
                }
            }
            
            function sleep(milliSeconds) {      //把py的sleep搬过来了，请叫我初墨侠
                var startTime = new Date().getTime();
                while (new Date().getTime() < startTime + milliSeconds) {
                    console.log(new Date().getTime());
                }    //1000(ms)=1s
            }

            function alertOpen(id){     //此处的id指gafalert的id，如上面CSS中的alert1，下同
                document.getElementById(id).style.display='block';
                document.getElementById('alertground').style.display='block';
                fadeIn(id,20);

            }
            
            function alertClose(id){
                fadeOut(id,20);
                fadeOut('alertground',20);
                document.getElementById(id).style.display='none';
